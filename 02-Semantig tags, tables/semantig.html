<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <header></header> Saytin basligi, loqo ve ya naviqasiya menyusu ucun istifade olunur -->
     <!-- <nav></nav> saytin esas naviqasiya menyusunu tertib etmek ucun istifade olunur -->
    <header>
        <h1>Saytın Başlığı</h1>
        <nav>
            <ul>
                <li><a href="#">Ana Səhifə</a></li>
                <li><a href="#">Haqqımızda</a></li>
                <li><a href="#">Əlaqə</a></li>
            </ul>
        </nav>
    </header>

    <!-- <main></main> sehifenin esas mezmunun gostermek ucun istifade olunur -->
     <!-- <section></section> mezmunun mueyyen bir hissesini teskil etmek ucun istifade olnur -->
      <!-- <article></article> musteqil meqaleler ve ya blog yazilari ucun istifade olunur -->
       <!-- <aside></aside> esas mezmuna elave ve ya elaqeli melumatlar ucun istifade olunur -->

    <main>
        <section>
            <h2>Xəbərlər</h2>
            <article>
                <h3>Yeni Məqalə</h3>
                <p>Bu bir nümunə məqalə mətnidir.</p>
            </article>
        </section>
        <aside>
            <h3>Əlaqəli Məqalələr</h3>
            <ul>
                <li><a href="#">Məqalə 1</a></li>
                <li><a href="#">Məqalə 2</a></li>
            </ul>
        </aside>
    </main>

    <!-- <adress> elaqe melumatlari ucun istifade olunur -->
    <address>
        <p>Bizim ünvan: Bakı, Azərbaycan</p>
        <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
    </address>

    <!-- <figure> sekil ve ya qrafik elementlerin izahi ucun istifade olunur -->
        <!-- <figcaption> sekil ve ya qrafik elementlerin izahi ucun istifade olunur -->
    <figure>
        <img src="./assets/img/bag.webp" alt="Nümunə şəkil">
        <figcaption>Bu, bir nümunə şəkildir.</figcaption>
    </figure>

    <!-- <footer></footer> sehifenin alt hissesi, muellif huquqlari ve elave baglantilar ucun istifade olunur -->
    <footer>
        <p>&copy; 2025 Bütün hüquqlar qorunur.</p>
    </footer>

</body>
</html>
